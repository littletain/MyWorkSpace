<head>

    <script>
        window.onload = function(){//为啥推荐用const而不是var定义
            var img = document.getElementById("checkCodeImg");
            img.onclick = function(){
                var date = new Date().getTime();
                img.src = "/MavenProject1/CheckCode?"+date;
            }
        }

    </script>
</head>

            <td><img id="checkCodeImg" src="/MavenProject1/CheckCode"></td>
